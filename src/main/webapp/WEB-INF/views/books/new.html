<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title">Enter a title: </label>
    <input type="text" th:field="*{title}" id="title">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{title}"></div>
    <br>

    <label for="author">Enter an author: </label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{author}"></div>
    <br>

    <label for="year">Enter a year: </label>
    <input type="text" th:field="*{year}" id="year">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{year}"></div>
    <br>

    <input type="submit" value="Create">
</form>

</body>
</html>
