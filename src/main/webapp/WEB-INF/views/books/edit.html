<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id = ${book.getId()})}" th:object="${book}">
    <label for="title">Enter a new title: </label>
    <input type="text" th:field="*{title}" id="title">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{title}"></div>
    <br>

    <label for="author">Enter a new author: </label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{author}"></div>
    <br>

    <label for="year">Enter a new year: </label>
    <input type="text" th:field="*{year}" id="year">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{year}"></div>
    <br>

    <input type="submit" value="Edit">
</form>

</body>
</html>
