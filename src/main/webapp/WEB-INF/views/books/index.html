<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}"
       th:href="@{/books/{id}(id = ${book.getId()})}"></a>
</div>

<br>
<hr>

<form th:method="GET" th:action="@{/books/new}">
    <input type="submit" value="Create a new book">
</form>

<br>

<form th:method="GET" th:action="@{/books}">
    <input type="hidden" name="sort" value="true">
    <input type="submit" value="Sort">
</form>

</body>
</html>
